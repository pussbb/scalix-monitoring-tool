<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Scalix Monitoring Tool - Dashboard</title>
    {% include "styles.html" %}
</head>
<body class="cover-container d-flex flex-column">
<aside class="page-wrapper boder-radius-on toggled pinned chiller-theme"
       style="height: 0;">
    {% include "sidebar.html" %}
</aside>
<header class="masthead">
    <article class="text-center">
        {% include "partial/time-btns.html" %}
        <footer style="text-align: left;">
            {% include "partial/sysinfo.html" %}
        </footer>
    </article>
</header>

<main role="main" class="inner cover container">


    <article class="border">
        <div id="per_cpu_container"
             class="graph-stats"
             data-calc-min-max="1"
             data-label-prefix="CPU "
             data-url="/per_cpu"></div>
    </article>
</main>
<footer class="mastfoot mt-auto text-center">
    <div class="inner">
        <p>Scalix Monitoring Tool</p>
    </div>
</footer>
{% include "scripts.html" %}
</body>
</html>
